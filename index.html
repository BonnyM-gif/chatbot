<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SchoolBot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; background:#f6f8fb; margin:0; padding:0; display:flex; height:100vh; }
    .chat { margin:auto; width:100%; max-width:720px; height:90vh; background:white; box-shadow:0 4px 20px rgba(10,20,50,0.08); border-radius:10px; display:flex; flex-direction:column; overflow:hidden; }
    header { padding:12px 16px; border-bottom:1px solid #eee; background:linear-gradient(90deg,#4f7bd3,#6ad1ff); color:white; }
    .messages { padding:16px; flex:1; overflow:auto; display:flex; flex-direction:column; gap:12px; }
    .msg { max-width:80%; padding:10px 14px; border-radius:12px; line-height:1.3; }
    .user { align-self:flex-end; background:#0b84ff; color:white; border-bottom-right-radius:4px; }
    .bot { align-self:flex-start; background:#f1f4f9; color:#0b1320; border-bottom-left-radius:4px; }
    .composer { display:flex; padding:12px; border-top:1px solid #eee; gap:8px; }
    input[type="text"] { flex:1; padding:10px 12px; border-radius:8px; border:1px solid #dfe6f2; outline:none; }
    button { padding:10px 14px; border-radius:8px; background:#0b84ff; color:white; border:none; cursor:pointer; }
    .muted { color:#6c7a89; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="chat" role="application" aria-label="School chatbot">
    <header>
      <strong>SchoolBot</strong> <span class="muted">â€” Ask about homework, schedule, teachers</span>
    </header>

    <div id="messages" class="messages" aria-live="polite"></div>

    <div class="composer">
      <input id="input" type="text" placeholder="Type a message (e.g. 'homework', 'schedule', 'contact Ms Smith')" />
      <button id="send">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
